<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
    <title>PlatziVideo Login</title>
</head>
<body>
    <header class="header">
        
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Iniciar Sesion</h2>
            <form class="login__container--input">
                <input id="#user" class="input" type="text" placeholder="Usuario">
                <input id="#password" class="input" type="password" placeholder="Contraseña">
                <button type="button" id="#submit" class="button" >Iniciar Sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="chbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social">
                <div><img src="assets/google-icon.png">Inicia Sesion con Google</div>
                <div><img src="assets/twitter-icon.png">Inicia Sesion con Twitter</div>
                <p class="login__container--register">No tienes ninguna cuenta <a href="/platzi-video-reg.html">Registrate</a></p>
            </section> 
        </div>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
    <script type="module"src="/login.js"></script>
</body>
</html>
